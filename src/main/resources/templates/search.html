<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center p-md-bottom">

        </div>
        <div>
            <form role="search" action="search" id="search_form" method="post" onsubmit="return check()">
                <label for="search_input" class="block p-sm-bottom f-0875 align-left sr-only">Search for</label>
                <div class="bckg-white box-shadow with-transition b-radius flex-container width-100 flex-nowrap align-vertical-center f-175">
                    <div class="flex-grow-1 p-xsm-left b-right b-light">
                        <input type="text" id="search_input" placeholder="" autocomplete="off" spellcheck="false" name="pname" value="">
                    </div>
                    <div class="main-search-reset height-1point5em p-xsm-left p-xsm-right">
                        <button tabindex="-1" class="button width-1point5em height-1point5em lh-1" id="search_reset" type="reset">
                            <span class="sr-only">Clear</span><svg fill="" viewBox="0 0 24 24" width="1em" height="1em">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>

                        </svg>

                        <button class="button width-2em height-2em lh-1" type="submit" id="search_btn">
                            <span class="sr-only">Search</span><svg viewBox="0 0 24 24" width="1.75em" height="1.75em">
                            <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path>
                        </svg>
                        </button>
                    </div>
                </div>
            </form>
            <div class="p-xsm-top">

                                    <div class="inline-block width-25 flex-1"><h3 class="ellipsis">Canonical SMILES</h3></div>
                                    <div class="inline-block width-25 flex-1"><h3 class="ellipsis">Inchi Key</h3></div>
                                </div>

<script type="text/javascript" th:inline="javascript">
    var searchInp = document.getElementById('search_input');
    var timer = null;
    var basePath=window.document.location.href;
    var lastinput=null;
    var searchRes=document.getElementById('search_reset');
    function check(){
        var key=searchInp.value;
        if (key.trim().length <= 2) {
            return false;
        }else{
            return true;
        }
    }
    function escapeHtml(string) {
        var entityMap = {
            "&": "&amp;",
            "<": "&lt;",
            ">": "&gt;",
            '"': '&quot;',
            "'": '&#39;',
            "/": '&#x2F;'
        };
        return String(string).replace(/[&<>"'\/]/g, function (s) {
            return entityMap[s];
        });
    }


    searchRes.onclick = function () {
        $("#search_show").css("display", "none");
        return;
    }
    searchInp.oninput = function () {
        clearTimeout(timer);
        var key = this.value;
        if (key.trim().length <= 2) {
            lastinput=key;
            $("#search_show").css("display", "none");
            return;
        }
        if(key==lastinput){
            return;
        }
        timer = setTimeout(function () {
            $.ajax({
                type: "post",
                url: "pname",
                data: {
                    pname: key
                },
                success: function (result) {
                    var items=JSON.parse(result)
                    if(items.length>0) {
                        $("#search_show_ul").empty()
                        $.each(items,function(index,item){
                            $("#search_show_ul").append(
                                "<li>"+
                                "<a class='button p-sm-rectangle width-100 align-left display-flex no-hover-underline lightgrey-color' href='"+basePath+"pid/"+item.pert_id+"'>" +
                                "<div title='"+escapeHtml(item.alias)+"' class='inline-block width-30 ellipsis'>"+item.highLightAlias+"</div>"+
                                "<div class='inline-block width-20 ellipsis'>"+item.pubchem_cid+"</div>"+
                                "<div title='"+item.canonicalSMILES+"' class='inline-block width-25 ellipsis flex-1'>"+item.canonicalSMILES+"</div>"+
                                "<div class='inline-block width-25 ellipsis'>"+item.inChIKey+"</div>" +
                                "</a>" +
                                "</li>"
                            );
                        });
                        $("#search_show").css("display", "block");
                    }else{
                        $("#search_show").css("display", "none");
                    }
                }
            })
        }, 500)
        lastinput=key;
    }
</script>
